{% extends 'blogpost/base.html' %}
{% load static %}
{% load embed_video_tags %}
{% block title %} HanaaQuilt Blog | Listing{% endblock title %}
{% block content %}

    <section class="py-5">
      <div class="container py-4">
        <div class="row">
          <!-- Blog listing-->
          <div class="col-lg-9 mb-5 mb-lg-0">
            <div class="row">
              {% for i in obj %}
              <div class="col-lg-6 mb-5"><a class="d-block post-trending mb-4" href="{{post.get_absolute_url}}">{% video i.video 'small' %}</a>
                <ul class="list-inline">
                  <li class="list-inline-item mr-2"><a class="category-link font-weight-normal" href="{{ post.category.get_absolute_url }}">{{ i.item_snippet }}</a></li>
                </ul>
              </div>
              {% endfor %}
            </div>
          </div>
          <!-- Blog sidebar-->

{% endblock %}
